<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {background-image: url('registration.png');
      background-repeat: no-repeat;
      background-attachment: fixed; 
      background-size: 100% 100%;}

th {font-size: 25px; color: solidblack;}

td {font-size: 25px; color: solidblack;}

h1 {text-align: center}

h3 {text-align: center}

p  {text-align: center}

</style>

<body>

<h1><br></br></h1>
<h1>NKDA Sharad Samman 2020</h1>
<h3>Register yourself to vote for the Serar Sera Puja 2020</h3>

<form>

<table style="width:70%">

 <tr>
  <td></td>
  <th></th>
  <th><label for="fullname">Name:</label></th>
  <td><input type="text" id="fullname" name="fullname" required></td>
 </tr>

 <tr>
  <td></td>
  <th></th>
  <th><label for="phone">Mobile:</label></th>
  <td><input type="tel" id="phone" name="phone" maxlength="10"></td>
 </tr>

 <tr>
  <td></td>
  <th></th>
  <th><label for="email">E-mail id:</label></th>
  <td><input type="email" id="email" name="email"></td>
 </tr>

 <tr>
  <td></td>
  <th></th>
  <th><label for="address">Address:</label></th>
  <td><textarea name="address" rows="10" cols="30"></textarea></td>
 </tr>
  
<tr>
  <td></td>
  <th></th>
  <th><label for="pwd">Password:</label></th>
  <td><input type="password" id="pwd" name="pwd"></td>
 </tr>

<tr>
  <td></td>
  <th></th>
  <th><label for="pwd">Confirm Password:</label></th>
  <td><input type="password" id="pwd" name="pwd"></td>
 </tr>

</table>

</form>

<p><a href="otp.html"><button>Continue to Vote</button></a></p>



</body>
</html>
